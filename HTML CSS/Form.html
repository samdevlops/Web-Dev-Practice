<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2>Enter Details Here :</h2>
  
    <form>
        <label for="name">Employee name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="doj">Date of Joining:</label><br>
        <input type="date" id="doj" name="doj"><br><br>
        <label for="bname">Date of Birth:</label><br>
        <input type="date" id="bname" name="bname"><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        <label for="Skills">Skills:</label><br>
        <input type="checkbox" id="skills" name="skills" value="skills">
            <label for="HTML"> HTML</label><br>
            <input type="checkbox" id="CSS" name="CSS" value="CSS">
            <label for="CSS"> CSS</label><br>
            <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
            <label for="JavaScript"> JavaScript</label><br><br>
        <label for="Skills">Gender:</label><br>
        <input type="radio"  value="MALE">
            <label for="html">Male</label><br>
            <input type="radio" value="Female">
            <label for="css">Female</label><br><br>
        <label for="cars">Highest Qualification:</label><br>
            <select name="Highest Qualification" id="Highest Qualification"><br>
              <option value="ssc">High School</option>
              <option value="hsc">Intermediate</option>
              <option value="cllg">Bachelor's</option>
              <option value="post">Post Graduate</option>
            </select> 
         <br><br>   
        <input id="submit-btn" type="submit" value="Submit">       
      </form>
    </div>
</body>
</html>
